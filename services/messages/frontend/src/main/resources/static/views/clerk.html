<p>Clerk</p>
<div ng-controller="clerkController">

    <form name="myForm">
        <label>
            User name:
            <input type="text" name="userName" ng-model="user.name" required>
        </label>
        <div role="alert">
      <span class="error" ng-show="myForm.userName.$error.required">
       Required!</span>
        </div>
        <label>
            Password:
            <input type="text" name="password" ng-model="user.password" required
                   ng-minlength="3" ng-maxlength="10">
        </label>
        <div role="alert">
      <span class="error" ng-show="myForm.password.$error.required">
       Required!</span>
        </div>

    </form>

</div>
